title: "Maine Aguilar"
description: "Tech notes, Atlassian, Automation, and Systems Administration"
url: "https://ryushinobi.net"

remote_theme: "mmistakes/minimal-mistakes@latest"

minimal_mistakes_skin: dark

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      toc: false

sass:
  style: compressed
